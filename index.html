<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NaratShop</title>
<link rel="icon" href="https://i.imgur.com/1k5GFWU.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://i.imgur.com/1k5GFWU.png">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
  }

  body {
    background: #0a1128;
    color: #0ff;
    overflow-x: hidden;
  }

  /* Neon grid background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background:
      repeating-linear-gradient(0deg, #004d99 0 2px, transparent 2px 20px),
      repeating-linear-gradient(90deg, #004d99 0 2px, transparent 2px 20px);
    background-size: 40px 40px;
    opacity: 0.15;
    animation: gridMove 20s linear infinite;
    z-index: 0;
  }

  @keyframes gridMove {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 100px 100px, 100px 100px; }
  }

  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: rgba(0, 15, 40, 0.85);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #00ffffaa;
    box-shadow: 0 0 20px #00ffffaa;
    z-index: 10;
  }

  header h1 {
    font-size: 2rem;
    letter-spacing: 0.2em;
    text-shadow: 0 0 20px #0ff;
  }

  nav a {
    color: #0ff;
    text-decoration: none;
    margin-left: 2rem;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
  }

  main {
    padding-top: 80px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Hero Section */
  .hero {
    position: relative;
    margin: 3rem 1rem;
    padding: 4rem 2rem;
    background: radial-gradient(circle at center, #001f4d, #000b1a);
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffffcc;
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 0.25em;
    color: #0ff;
    user-select: none;
  }

  /* Flying vehicle animation */
  .hero svg {
    position: absolute;
    top: 20px;
    right: 40px;
    width: 120px;
    animation: flyAround 8s ease-in-out infinite;
    filter: drop-shadow(0 0 8px #00ffffcc);
  }

  @keyframes flyAround {
    0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.85;}
    50% { transform: translate(-20px, 15px) rotate(15deg); opacity: 1;}
  }

  /* Categories */
  .categories {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 2rem;
    margin: 3rem 1rem;
  }

  .category-card a {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #001233;
    border-radius: 15px;
    padding: 1.5rem 1rem;
    box-shadow: 0 0 10px #00ffff55;
    text-align: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    color: #0ff;
    text-decoration: none;
    user-select: none;
  }

  .category-card a:hover,
  .category-card.active a {
    box-shadow:
      0 0 20px #00ffffcc,
      0 0 40px #00ffffcc;
    background: #002244;
  }

  .category-card img {
    width: 60px;
    height: 60px;
    margin-bottom: 0.8rem;
    filter: drop-shadow(0 0 6px #00ffffbb);
  }

  .category-title {
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
  }

  /* Products */
  .products {
    margin: 3rem 1rem 5rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 2rem;
  }

  .product-card a {
    display: flex;
    flex-direction: column;
    background: #001933;
    border-radius: 15px;
    box-shadow:
      0 0 8px #00ffff55,
      inset 0 0 15px #00ffff55;
    overflow: hidden;
    color: #0ff;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card a:hover {
    transform: translateY(-12px);
    box-shadow:
      0 0 25px #00ffffcc,
      inset 0 0 25px #00ffffcc;
  }

  .product-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 2px solid #00ffff44;
    filter: drop-shadow(0 0 8px #00ffffbb);
    background: #002f55;
  }

  .product-info {
    padding: 1rem 1.2rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product-title {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 0.4rem;
    text-shadow: 0 0 6px #00ffffcc;
  }

  .product-desc {
    font-size: 1rem;
    color: #66ffffcc;
    flex-grow: 1;
    margin-bottom: 1rem;
  }

  .product-price {
    font-size: 1.2rem;
    font-weight: 700;
    color: #0ff;
    text-shadow:
      0 0 8px #0ff,
      0 0 16px #0ff;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 1rem;
    color: #009999aa;
    font-size: 0.9rem;
    border-top: 1px solid #00334455;
    user-select: none;
    letter-spacing: 0.1em;
  }

  /* Responsive */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-top: 1rem;
    }
    .hero {
      font-size: 2rem;
      padding: 3rem 1rem;
    }
    .categories {
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      margin: 2rem 1rem;
    }
    .products {
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      margin: 2rem 1rem 4rem;
    }
  }
</style>
</head>

<script>
  // Category filter logic (updated to keep filtering on click of category card div)
  const categoryCards = document.querySelectorAll('.category-card');
  const productCards = document.querySelectorAll('.product-card');

  categoryCards.forEach(card => {
    card.addEventListener('click', (e) => {
      // Prevent navigating if clicking inside <a> link
      if(e.target.closest('a')) return;

      const selected = card.getAttribute('data-category');

      // Toggle active classes & aria-pressed
      categoryCards.forEach(c => {
        c.classList.remove('active');
        c.setAttribute('aria-pressed', 'false');
      });
      card.classList.add('active');
      card.setAttribute('aria-pressed', 'true');

      // Filter products
      productCards.forEach(prod => {
        if (selected === 'all' || prod.getAttribute('data-category') === selected) {
          prod.style.display = 'flex';
        } else {
          prod.style.display = 'none';
        }
      });
    });
  });
</script>
