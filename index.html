<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narat Space</title>
    <link href="https://i.imgur.com/mHmXE22.png" rel="stylesheet">
    <link rel="stylesheet" href="https://i.imgur.com/mHmXE22.png">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile-area">
                <div class="profile-icon">
                    <img src="https://i.imgur.com/mHmXE22.png" alt="Profile Icon">
                </div>
                <span class="shop-name">Narat Shop</span>
            </div>
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <section class="banner-section">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="https://i.imgur.com/mHmXE22.png" alt="Banner Slide 1">
                    <div class="overlay-text">
                        
                        <div class="jujutsu-text"></div>
                        <div class="jujutsu-text"></div>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="https://i.imgur.com/mHmXE22.png" alt="Banner Slide 2">
                    <div class="overlay-text">
                        
                        <div class="jujutsu-text"></div>
                        <div class="jujutsu-text"></div>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="https://i.imgur.com/mHmXE22.png" alt="Banner Slide 3">
                    <div class="overlay-text">
                        
                        <div class="jujutsu-text"></div>
                        <div class="jujutsu-text"></div>
                    </div>
                </div>
            </div>
            <div class="banner-navigation">
                <button class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-button next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="carousel-dots">
                </div>
        </section>

        <section class="section-header">
            <h2>ESIGN</h2>
            <a href="#" class="more-link">ច្រើនទៀត</a>
        </section>

        <section class="esign-cards">
            <div class="esign-card">
                <div class="icon-wrapper">
                    <img src="https://i.imgur.com/akDkME2.png">
                </div>
                <div class="details">
                    <h3>Esign Pro</h3>
                    <p><i class="far fa-clock"></i></p>
                </div>
                <a href="https://i.loadly.io/KDxT6fCO" class="download-link" download>
                    <i class="fas fa-download download-icon"></i>
                </a>
                <span class="new-tag">NEW</span>
            </div>

            <div class="esign-card">
                <div class="icon-wrapper">
                    <img src="https://i.imgur.com/HhJ0GUe.png">
                </div>
                <div class="details">
                    <h3>KSign</h3>
                    <p><i class="far fa-clock"></i> រយៈពេល 1 ឆ្នាំ.</p>
                </div>
                <a href="https://i.loadly.io/57jdwiXt" class="download-link" download>
                    <i class="fas fa-download download-icon"></i>
                </a>
            </div>

            <div class="esign-card">
                <div class="icon-wrapper">
                    <img src="https://i.imgur.com/T1eji6M.png">
                </div>
                <div class="details">
                    <h3>TrollStore X Pro</h3>
                    <p><i class="far fa-clock"></i> រយៈពេល 1 ឆ្នាំ.</p>
                </div>
                <a href="https://github.com/alfiecg24/TrollInstallerX/releases/download/1.0.3/TrollInstallerX.ipa" class="download-link" download>
                    <i class="fas fa-download download-icon"></i>
                </a>
            </div>

            <div class="esign-card">
                <div class="icon-wrapper">
                    <img src="https://i.imgur.com/mI1K1Y5.png">
                </div>
                <div class="details">
                    <h3>Mugunghaw</h3>
                    <p><i class="far fa-clock"></i> រយៈពេល 1 ឆ្នាំ.</p>
                </div>
                <a href="https://github.com/s8ngyu/Mugunghwa/releases/download/3.0.2/Mugunghwa.ipa" class="download-link" download>
                    <i class="fas fa-download download-icon"></i>
                </a>
            </div>
        </section>

        <footer class="footer-nav">
            <a href="#" class="nav-item">
                <i class="fab fa-telegram"></i>
                <span>telegram</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fab fa-facebook"></i>
                <span>facebook</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fab fa-youtube"></i>
                <span>youtube</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fab fa-instagram"></i>
                <span>instagram</span>
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
